<!doctype html>
<html>
<head>
<meta charset="utf-8">

	<style type="text/css">
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    min-height: 100vh;
    padding: 0 50px;
}

.left-section {
    background-color: white;

}

}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #6c5ce7;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.forgot-password {
    text-align: center;
    margin-top: 10px;
    color: #6c5ce7;
    cursor: pointer;
}

.or {
    text-align: center;
    margin: 10px 0;
}

.social-login a {
    margin: 0 5px;
}

.right-section {
    flex: 1;
    text-align: center;
}

.right-section img {
    max-width: 100%;
    height: auto;
}

#signup-form {
    display: none;
}
	</style>
</head>

<body>
	<div class="container">
    <div class="left-section">
        <div class="logo">

        <ul class="tabs">
            <li class="active" id="login-tab">LOGIN</li>
            <li id="signup-tab">SIGN UP</li>
        </ul>

        <!-- ÁôªÂΩïË°®Âçï -->
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email">

            <button type="button" id="login-button">LOGIN</button>
            <p class="forgot-password">Forgot Password?</p>
            <p class="or">or</p>
            <div class="social-login">
	            <p align="center">
                    <a href="https://weixin.qq.com/">WeChat Login</a>
				    <a href="https://im.qq.com/index/">QQ Login</a>
			    </p>
			</div>
        </form>

        <!-- Ê≥®ÂÜåË°®Âçï -->
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="button" id="signup-button">SIGN UP</button>
        </form>
    </div>
    <div class="right-section">

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// ‚ö†Ô∏è ÈáçË¶ÅÔºöÁî®‰Ω†ÁöÑÂÆûÈôÖ‰ø°ÊÅØÊõøÊç¢ËøôÈáåÔºÅ
const supabaseUrl = 'https://nixlipqiyezzfvwqtdzj.supabase.co'  // ‚úÖ ‰Ω†ÁöÑÈ°πÁõÆURL
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5peGxpcHFpeWV6emZ2d3F0ZHpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMTIxODEsImV4cCI6MjA3NzU4ODE4MX0.rZvDmHfMkF5gZM2VWSQuS35LfWL2naJqScVY1Z8g0B4'  // ‚úÖ ‰Ω†ÁöÑanon key

// ÂàùÂßãÂåñSupabaseÂÆ¢Êà∑Á´Ø
const supabase = supabase.createClient(supabaseUrl, supabaseKey)

// ÈÄâÈ°πÂç°ÂàáÊç¢ÂäüËÉΩ
document.addEventListener('DOMContentLoaded', function() {
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const loginButton = document.getElementById('login-button');
    const signupButton = document.getElementById('signup-button');

    // ÈÄâÈ°πÂç°ÂàáÊç¢
    loginTab.addEventListener('click', function() {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
    });

    signupTab.addEventListener('click', function() {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
    });

    // ÁôªÂΩïÂäüËÉΩ
    loginButton.addEventListener('click', async function() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        if (!email || !password) {
            alert('Please enter email and password');
            return;
        }

        try {
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                alert('Login failed: ' + error.message);
            } else {
                alert('Login successful!');
                // Ë∑≥ËΩ¨Âà∞Ë¥¶Êà∑È°µÈù¢
                window.location.href = 'account.html';
            }
        } catch (error) {
            alert('Login error: ' + error.message);
        }
    });

    // Ê≥®ÂÜåÂäüËÉΩ
    signupButton.addEventListener('click', async function() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (!username || !email || !password || !confirmPassword) {
            alert('Please fill in all fields');
            return;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        if (password.length < 6) {
            alert('Password must be at least 6 characters long');
            return;
        }

        try {
            // üî• ‰ΩøÁî®SupabaseÊ≥®ÂÜåÁî®Êà∑
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        username: username,
                        full_name: username
                    }
                }
            });

            if (error) {
                alert('Registration failed: ' + error.message);
            } else {
                alert('Registration successful! Please check your email for verification.');
                // ÂàáÊç¢Âà∞ÁôªÂΩïÈÄâÈ°πÂç°
                loginTab.click();
                // Ê∏ÖÁ©∫Ê≥®ÂÜåË°®Âçï
                document.getElementById('signup-form').reset();
            }
        } catch (error) {
            alert('Registration error: ' + error.message);
        }
    });
});
</script>
